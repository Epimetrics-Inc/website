---
layout: page
permalink: /project/:title
---

<section class="wrapper" id="project-wrapper">
	<div class="page">
		<img src="{{ page.infographic }}" alt="" class="page-image">

		<div class="page-header">
			<div class="page-date">{{ page.date | date: "%B %Y" }}</div>
			<h1 class="page-title">{{ page.title }}</h1>
		</div>

		<div class="page-content">
			{{ content }}
		</div>
	</div>

	<div class="project-staff">
		{% if author.size > 1 %}
			i have multiple authors
		{% else %}
			{% assign author = site.data.team[page.author] %}
			<div class="featured-staff">
				<div class="staff-info">
					<h3 class="staff-name">{{ author.name }}</h3>
					<h5 class="staff-position">{{ author.roles }}</h5>
				</div>
				<img src="{{ author.photo_url }}" alt="">
				<div class="staff-description">{{ author.description }}</div>
			</div>
		{% endif %}
	</div>
</section>
