---
title: Search
layout: page
---

<!-- <ul id="search-results"></ul> -->

<section id="search-results"></section>

<script>
	window.Epimetrics = {};
  posts = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "[Insight] {{ post.title | xml_escape | newline_to_br | strip_newlines | replace: '<br />', ' ' | strip_html | strip }}",
        "author": "{{ post.author | xml_escape | newline_to_br | strip_newlines | replace: '<br />', ' ' | strip_html | strip }}",
        "category": "{{ post.category | xml_escape | newline_to_br | strip_newlines | replace: '<br />', ' ' | strip_html | strip }}",
        "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ post.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };

  projects = {
    {% for post in site.projects %}
      "{{ post.url | slugify }}": {
        "title": "[Project] {{ post.title | xml_escape | newline_to_br | strip_newlines | replace: '<br />', ' ' | strip_html | strip }}",
        "author": "{{ post.author | xml_escape | newline_to_br | strip_newlines | replace: '<br />', ' ' | strip_html | strip }}",
        "category": "{{ post.category | xml_escape | newline_to_br | strip_newlines | replace: '<br />', ' ' | strip_html | strip }}",
        "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ post.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };

  Epimetrics.store = Object.assign({}, posts, projects);
</script>
