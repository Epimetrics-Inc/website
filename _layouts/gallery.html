---
layout: page
---

<section id="{{ page.title | slugify }}" class="gallery">
	<div class="wrapper">
		<ul class="gallery-slider">
			{% assign items = site[page.source] %} 
			{% for item in items %}
				<li data-thumb="{{ item.infographic }}" data-src="{{ item.infographic }}">
					<div class="slide-info">
						<h1 class="slide-title">{{ item.title }}</h1>
						<div class="slide-description">{{ item.description | markdownify }}</div>
					</div>
					<img src="{{ item.infographic }}" alt="">
					<h1 class="slider-header">
						{% if items == site.projects %} Other Projects
						{% elsif items == site.posts %} Other Events
						{% endif %}
					</h1>
				</li>
			{% endfor %}
		</ul>
	</div>
</section>
