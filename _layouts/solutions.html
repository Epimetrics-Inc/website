---
layout: page
---


<section id="solutions">
  <h2 class="section-heading">What We Do</h2>
  <div class="section-description">
    {{ content }}
  </div>

  <div id="building-blocks">
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="img/building-blocks.png" usemap="#image-map">

    <map name="image-map">
        <area alt="Leadership and Governance" title="Leadership and Governance" href="projects/leadership-and-governance" coords="424,1,354,121,428,246,569,245,638,124,568,1" shape="poly">
        <area alt="Service Delivery" title="Service Delivery" href="projects/service-delivery" coords="647,127,790,127,860,250,790,373,647,374,575,251" shape="poly">
        <area alt="Financing" title="Financing" href="projects/financing" coords="645,380,577,504,647,626,790,627,860,505,791,381" shape="poly">
        <area alt="Human Resources" title="Human Resources" href="projects/human-resources" coords="568,508,425,510,355,634,425,751,567,753,637,632" shape="poly">
        <area alt="Human Information Systems" title="Human Information Systems" href="projects/human-information-systems" coords="348,380,204,383,133,505,203,625,348,626,416,504" shape="poly">
        <area alt="Access to Essential Medicines" title="Access to Essential Medicines" href="projects/access-to-essential-medicines" coords="348,128,202,127,134,251,202,372,349,373,418,250" shape="poly">
    </map>
  </div>

  {% assign clients_size = site.data.clients | size %}
  {% if clients_size > 0 %}
    <div id="clients">
      <h2 class="section-heading">Our Clients</h2>
      <div class="client-logos">
        {% for client in site.data.clients %}
          <img src="{{ client[1].logo_url }}" alt="{{ client[0].name }}" title="{{ client[0].name }}">
        {% endfor %}
      </div>
    </div>
  {% endif %}
</section>
