---
layout: page
---

<section id="{{ page.title | slugify }}" class="gallery">
	<div class="wrapper">
		<ul class="gallery-slider">
			{% assign items = site[page.source] %}
			
			{% for item in items %}
				<li data-thumb="{{ item.image }}" data-src="{{ item.image }}">
					<div class="slide-info">
						<h1 class="slide-title">{{ item.title }}</h1>
						<div class="slide-description">{{ item.description | markdownify }}</div>
					</div>
					<img src="{{ item.image }}" alt="">
					<h1 class="slider-header">Other {{ page.source | capitalize }}</h1>
				</li>
			{% endfor %}
		</ul>
	</div>
</section>
