<!-- _includes/head.html -->
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Jekyll-specific -->
	{% if page.title %}
		<title>{{ page.title }} | {{ site.title }}</title> <!-- Add title of project / article first -->
		<meta name="description" content="{{ page.description }}">
	{% else %}
		<title>{{ site.title }} | {{ site.tagline }}</title> <!-- Add name of company and tagline -->
		<meta name="description" content="EpiMetrics, Inc. is a health research institution geared towards the achievement of health equity through rigorous and creative conception, execution, translation, and communication of health systems and policy research.">
	{%endif %}
	
	<!-- Control the behavior of search engine crawling and indexing -->
	<meta name="robots" content="index,follow"><!-- All Search Engines -->
	<meta name="googlebot" content="index,follow"><!-- Google Specific -->

	<!-- Resources -->
	<link rel="stylesheet" type="text/css" href="{% link css/normalize.css %}">
	<link rel="stylesheet" type="text/css" href="{% link assets/font-awesome-4.7.0/css/font-awesome.min.css %}">
	<link rel="stylesheet" type="text/css" href="{% link assets/lightslider/css/lightslider.css %}">
	<link rel="stylesheet" type="text/css" href="{% link assets/lightgallery/dist/css/lightgallery.min.css %}">

	<!-- Epimetrics Main Stylesheet -->
	<link rel="stylesheet" href="{% link css/style.css %}">

	<!-- Favicons and whatnot -->
	<link rel="apple-touch-icon" sizes="180x180" href="{% link apple-touch-icon.png %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% link favicon-32x32.png %}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% link favicon-16x16.png %}">
	<link rel="manifest" href="{% link site.webmanifest %}">
	<link rel="mask-icon" href="{% link safari-pinned-tab.svg %}" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	{% include analytics.html %}
</head>
